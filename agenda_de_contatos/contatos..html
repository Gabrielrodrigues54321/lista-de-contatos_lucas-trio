<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <link rel="stylesheet" href="contatos.css">
</head>

<body>

    <header>
        <a id="novoContatoBtn">Novo contato</a>
        <ul>
            <li><a href="adicionar.html">Novo contato</a></li>
        </ul>
    </header>

    <div class="container">
        <h1>Minha Agenda</h1>

        <input id="busca" type="text" placeholder="Pesquisar">
        <button id="buscarBtn">Pesquisar</button>
        <button id="verTodos">Mostrar tudo</button>

        <ul id="lista"></ul>
    </div>

    <div id="caixa" style="display:none;">
        <h3>Novo contato</h3>

        <input id="nomeInput" placeholder="Nome">
        <input id="telInput" placeholder="Telefone">

        <button id="salvarBtn">Salvar</button>
        <button id="cancelarBtn">Cancelar</button>
    </div>

    <script src="contatos.js"></script>
</body>
</html>
